# install: conda env create -f env1.yaml
# update:  conda env update -f env1.yaml

# for linux, replace
#   - "deeplabcut[gui]"
# with
#   - deeplabcut

name: ephys1
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - jupyter
  - nb_conda
  - ffmpeg
  - matplotlib
  - scikit-image
  - xarray
  - scipy
  - numpy
  - pandas
  - ipykernel
  - tqdm
  - pytables
  - h5py
  - seaborn
  - ipywidgets
  - jupyterlab
  - pip:
    - "deeplabcut[gui]"
    - ray[default]
    - sklearn
    - astropy
    - wavio
    - pysimplegui
    - netcdf4
    - opencv-python
    - test-tube