# install: conda env create -f env-windows.yaml
# update:  conda env update -f env-windows.yaml
name: ephys1-gpu
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - jupyter
  - nb_conda
  - ffmpeg
  - matplotlib
  - scikit-image
  - xarray=0.16
  - tqdm
  - pytables
  - pip:
    - "deeplabcut[gui]"
    - astropy
    - wavio
    - pysimplegui
    - netcdf4
    - opencv-python
    - scipy==1.6.2